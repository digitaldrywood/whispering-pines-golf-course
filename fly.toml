# fly.toml - Fly.io deployment configuration
# Deploy with: fly launch

app = "whispering-pines-golf"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  ENV = "production"
  DATABASE_URL = "/app/data/whispering-pines.db"
  SITE_NAME = "Whispering Pines Golf Course"
  SITE_URL = "https://whispering-pines-golf.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "data"
  destination = "/app/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
